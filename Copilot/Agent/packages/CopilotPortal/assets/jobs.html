<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copilot Portal - Jobs</title>
    <link rel="stylesheet" href="jobs.css">
</head>
<body>
    <div id="left-part">
        <div id="matrix-part"></div>
        <div id="job-part" style="display:none"></div>
    </div>
    <div id="resize-bar"></div>
    <div id="right-part">
        <div id="user-input-part">
            <textarea id="user-input-textarea" placeholder="Type user input..."></textarea>
            <div id="user-input-buttons">
                <button id="start-job-button" disabled>Job Not Selected</button>
            </div>
        </div>
        <div id="session-response-part" style="display:none"></div>
    </div>

    <script type="module" src="jobs.js"></script>
</body>
</html>
